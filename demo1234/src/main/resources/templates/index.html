<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Spring Boot Menu</h1>
<p>Welcome to the Demo1234 application! Use the links below to interact with the data.</p>
<ul>
    <li><a th:href="@{/clients}">View All Clients</a></li>
    <li><a th:href="@{/suppliers}">View All Suppliers</a></li>
    <li><a th:href="@{/contracts}">View All Contracts</a></li>
    <li><a th:href="@{/add-client}">Add New Client</a></li>
    <li><a th:href="@{/add-supplier}">Add New Supplier</a></li>
    <li><a th:href="@{/add-contract}">Add New Contract</a></li>
</ul>
</body>
</html>
